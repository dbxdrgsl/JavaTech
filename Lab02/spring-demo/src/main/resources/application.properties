spring.application.name=demo
server.port=8081
app.greeting=Hello, World!

# Database environment (development, production, or test)
database.environment=development
database.connection.host=localhost
database.connection.port=5432
database.connection.name=testdb
database.connection.user=testuser
database.connection.password=testpass

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Application info for /info endpoint
info.app.name=Demo Spring Boot Application
info.app.description=A sample Spring Boot application with Actuator
info.app.version=0.0.1-SNAPSHOT