spring:
  application:
    name: PrefSchedule
  datasource:
    url: jdbc:h2:mem:prefdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# enable h2 console
management:
  endpoints:
    web:
      exposure:
        include: health,info

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
