spring.application.name=PrefSchedule

# Ensure SQL scripts in src/main/resources are executed (works for H2 and PostgreSQL when configured)
spring.sql.init.mode=always

# PostgreSQL configuration (uncomment and set when using Postgres)
#spring.datasource.url=jdbc:postgresql://localhost:5432/prefschedule
#spring.datasource.username=postgres
#spring.datasource.password=secret
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=none  # we use schema.sql for schema creation when using Postgres

# When H2 is on the classpath (development), Spring Boot will auto-configure an in-memory DB
# and src/main/resources/schema.sql will be executed automatically at startup.

# JWT Configuration
# SECURITY NOTE: In production, use environment variables or external configuration
# to store JWT secrets securely. Never commit real secrets to source control.
# Example: jwt.secret=${JWT_SECRET:default-secret-for-dev-only}
jwt.secret=MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongToMeetHMACSHA256Requirements
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# QuickGrade Microservice Configuration (Section 8. Compulsory)
quickgrade.service.url=http://localhost:8081
